<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plow Ahead Initiative - Unlocking human potential through education, innovation, and purposeful development. Join our community-driven movement for positive change.">
    <meta name="keywords" content="non-profit, education, innovation, community development, human potential">
    <meta name="author" content="Plow Ahead Initiative">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="Plow Ahead Initiative - Unlocking Human Potential">
    <meta property="og:description" content="Join us in shaping a brighter future through purposeful action and community-driven growth.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="Plow Ahead Initiative - Unlocking Human Potential">
    <meta property="twitter:description" content="Join us in shaping a brighter future through purposeful action and community-driven growth.">

    <title>{% block title %}Plow Ahead Initiative - Unlocking Human Potential{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
      body, body * {
        user-select: none;           /* Standard */
        -webkit-user-select: none;   /* Chrome/Safari */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* IE10+ */
    }
    body { cursor: default; }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
      // Disable right-click context menu
      document.addEventListener('contextmenu', e => e.preventDefault());

      // Disable key combinations
      document.addEventListener('keydown', function(e) {
        // Ctrl / Cmd combinations
        if (e.ctrlKey || e.metaKey) {
          const forbiddenKeys = [
            'a',  // Select All
            'c',  // Copy
            'v',  // Paste
            'x',  // Cut
            's',  // Save
            'p',  // Print
            'u',  // View Source
            'f',  // Find
            'g',  // Find Next
            'h',  // Replace
            'i',  // DevTools
            'j',  // DevTools console
            'k',  // Some shortcuts
            'l',  // Location bar
            'r',  // Refresh
            't',  // New tab
            'w',  // Close tab
            'n',  // New window
            'q',  // Quit
            'e',  // Sometimes used by extensions
          ];
          if (forbiddenKeys.includes(e.key.toLowerCase())) e.preventDefault();
        }

        // Function keys F1â€“F12
        if (e.key.startsWith('F') && !isNaN(e.key.substr(1))) e.preventDefault();

        // Ctrl+Shift combinations
        if (e.ctrlKey && e.shiftKey) {
          const forbiddenShiftKeys = ['i', 'j', 'c', 'k'];
          if (forbiddenShiftKeys.includes(e.key.toLowerCase())) e.preventDefault();
        }

        // Prevent Escape, Tab, etc. if needed
        const forbiddenSingleKeys = ['Escape'];
        if (forbiddenSingleKeys.includes(e.key)) e.preventDefault();
      });

      // Optional: Disable drag events
        document.addEventListener('dragstart', e => e.preventDefault());
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
